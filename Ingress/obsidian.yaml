apiVersion: v1
kind: Service
metadata:
  name: obsidian-service
spec:
  type: LoadBalancer
  selector:
    app: obsidian-app
  ports:
  - port: 80
    targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian-app
spec:
  selector:
    matchLabels:
      app: obsidian-app
  template:
    metadata:
      labels:
        app: obsidian-app
    spec:
      containers:
      - name: obsidian-app
        image: linuxserver/obsidian
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: obsidian-ingress
  namespace: default
spec:
  rules:
  - host: obsidian.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: obsidian-service
            port:
              number: 80
  ingressClassName: nginx
